<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" /> -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- importo bootstrap desde la ruta definida en servidor  -->
    <link rel="stylesheet" href="/bootstrap/bootstrap.css" />
    <!-- kit fontawesome  -->
    <script
      src="https://kit.fontawesome.com/3f1f63e199.js"
      crossorigin="anonymous"
    ></script>
    <!-- importo bootstrap js desde la ruta definida en servidor -->
    <script src="/bootstrapjs/bootstrap.js"></script>
    <!-- Vincula el archivo style.css -->
    <link rel="stylesheet" href="/css/style.css" />
    <title>Black and White</title>
  </head>

  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-8">
          <h2 class="text-center mb-4">Black and White</h2>
          <h4 class="text-center mb-4">
            Carga una imagen a color y obtén su versión blanco y negro
          </h4>

          <!-- Formulario para insertar URL de la imagen -->
          <div class="card mb-4">
            <div class="card-body">
              <h3 class="mb-2">Insertar URL de imagen:</h3>
              <form action="/cargar">
                <div class="form-group">
                  <input
                    type="url"
                    class="form-control"
                    id="url"
                    name="url"
                    placeholder="URL de la imagen"
                  />
                </div>
                <div class="d-flex justify-content-md-end">
                  <button type="submit" class="btn btn-info mt-2">
                    Cargar desde URL
                  </button>
                </div>
              </form>
            </div>
          </div>

          <!-- Formulario para cargar una imagen desde el dispositivo -->
          <div class="card">
            <div class="card-body">
              <h3 class="mb-2">Cargar Imagen:</h3>
              <form action="/cargar">
                <div class="form-group">
                  <div class="mb-1">
                    <input
                      class="form-control"
                      type="file"
                      id="archivo"
                      name="archivo"
                    />
                  </div>
                </div>
                <div class="d-flex justify-content-md-end">
                  <button type="submit" class="btn btn-info mt-1">
                    Cargar desde Archivo
                  </button>
                </div>
              </form>
            </div>
          </div>
          <div class="text-center m-2">
            Proyecto creado por Luis Arce y Andrea Rosero
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
